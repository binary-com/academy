# Site settings
title: Binary.com Blog
email: blog@binary.com
description: > # this means to ignore newlines until "baseurl:"
  Binary.com is the premier trading platform for binary options on all financial markets. Trade Forex, Indices, Stocks, Commodities and global Sector Indices with trades ranging from 15 seconds up to 365 days.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "#" # the base hostname & protocol for your site
twitter_username: Binarydotcom
github_username:  binary-com

markdown: kramdown
paginate: 10

languages:
  - name: 'Deutsch'
    key: 'de'
  - name: 'Bahasa Indonesia'
    key: 'id'
  - name: '简体中文'
    key: 'zh'
  - name: 'Arabic'
    key: 'ar'
  - name: 'Polish'
    key: 'pl'
  - name: 'Русский'
    key: 'ru'
  - name: 'Português'
    key: 'pt'
  - name: 'Español'
    key: 'es'
  - name: 'Français'
    key: 'fr'
  - name: 'English'
    key: 'en'

collections:
  main-en:
    output: true
    permalink: /en/:path/
  main-ru:
    output: true
    permalink: /ru/:path/
  main-id:
    output: true
    permalink: /id/:path/
  videos:
    output: true
    permalink: /en/videos/:path/
  contributors:
    output: true
    permalink: /en/contributors/:path/

defaults:
  -
    scope:
      path: ""
    values:
      lang: en
      layout: default
  -
    scope:
      path: indexes/en
      path: _main/en
      path: _posts/en
    values:
      lang: en
      layout: default
      permalink: /:title/
  -
    scope:
