      permalink: /:title/
  -
    scope:
      path: _posts/ru
      path: indexes/ru
      path: _main/ru
    values:
      lang: ru
      permalink: /:title/
  -
    scope:
      path: _posts/pt
      path: indexes/pt
      path: _main/pt
    values:
      lang: pt
      permalink: /:title/
  -
