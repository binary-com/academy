<div class="sc--center unbounce--confirmation">
  <iframe style="width:100%; min-height:600px; margin:0; padding:0; border:none;" id="webinar_confirm" scrolling="no"></iframe>
</div>

<script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var src = getParameterByName('iframe');
  if(src.match(/^(https?:\/\/)?(([a-zA-Z0-9]+\.)?(binary)\.([a-z\.]{2,8})([\/\w \.-]*)*\/?)$/g) == true) {
    document.getElementById('webinar_confirm').src = src;
  }
  else{
  	document.write("Invalid URL");
  }
  var webinar_link = getParameterByName('webinar_link');
  if(webinar_link.match(/^(https?:\/\/)?(([a-zA-Z0-9]+\.)?(binary)\.([a-z\.]{2,8})([\/\w \.-]*)*\/?)$/g) == true) {
    document.getElementById('webinar_link').setAttribute('href', webinar_link);
  }
  else{
  	document.write("Invalid webinar link");
  }
</script>
