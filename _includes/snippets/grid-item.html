{% for page in site.pages %}
	{% if page.tag == "marketplace" %}
	<div class="Page-Grid__grid-wrap__box">
		<div class="Page-Grid__grid-wrap__box__boxInner">
			<div class="Page-Grid__grid-wrap__box__boxInner__title">{{ post.title }}</div>
				 <a href="{{ post.permalink }}">{{ post.permalink }}</a>		
		</div>
	</div>
	{% endif %}
{% endfor %}
