---
layout: en/commodities-videos
title: Commodities Corner Videos
---

<iframe
    width="560"
    height="315"
    src="//www.youtube.com/embed/videoseries?list=PLVJJAiu3lRjYP89zc5Xn6o4NaECajEAgJ&rel=0&color=white&showinfo=1"
    frameborder="0"
    allowfullscreen>
</iframe>

<div class="home">

  <div class="post-list">
    {% for post in site.categories.commodities-videos %}
      <div class="post">
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <article class="post-content">
          <p>
          {{ post.excerpt }}
          </p>
        </article>
        <div class="readMore">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read more...</a>
          <div style="clear:both;"></div>
        </div>

      </div>
    {% endfor %}
  </div>
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
