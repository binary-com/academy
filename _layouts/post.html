---
layout: default-no-slide
---
<div class="post">

    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
        </p>
    </header>

    <article class="post-content">
        <p>
            {{ content }}
        </p>
        {% include social-share.html %}
    </article>

</div>
