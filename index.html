---
layout: default
language: en
---
{% assign engPosts = site.posts | where: "language", "en" %}
{% for post in engPosts | limit:15 %}  
<div class="Blog-Posts__item">
	<div class="col-sm-1">
		<div class="Blog-Posts__item__date">
			<div class="Blog-Posts__item__date__day">{{ post.date | date: "%-d" }}<span>{{ post.date | date: "%b" }}</span>											
				<div class="Blog-Posts__item__date__month">{{ post.date | date: "%Y" }}</div>
			</div>
		</div>	
	</div>	
	<div class="col-sm-11">
		<div class="Blog-Posts__item__excerpt">					   
		<a class="Blog-Posts__item__title" href="{{ post.url | prepend: site.baseurl }}">
			<span class="h-strong">{{ post.title }}</span>
		</a>
		<p>{{ post.excerpt }}
		</p>
			<a href="{{ post.url | prepend: site.baseurl }}">Read more ..</a>						
		</div>
	</div>
</div>
{% endfor %}
